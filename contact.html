<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <h1>Contact Us</h1>
    <section>
        <h2>Contact Information</h2>
        <p>Email: support@farmmutton.com</p>
        <p>Phone: +1-234-567-8900</p>
    </section>
    <section>
        <h2>Contact Form</h2>
        <form action="#" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" required></textarea><br>
            <input type="submit" value="Submit">
        </form>
    </section>
    <section>
        <h2>Location Map</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509667!2d144.9537363153163!3d-37.81627997975177!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11e1ef%3A0xa5597103018b8b52!2sFarm%20Mutton!5e0!3m2!1sen!2sau!4v1614620451888!5m2!1sen!2sau" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>
    <section>
        <h2>Customer Service Details</h2>
        <p>For any inquiries, please contact our customer service at:</p>
        <p>Email: customerservice@farmmutton.com</p>
        <p>Phone: +1-234-567-8901</p>
    </section>
</body>
</html>
